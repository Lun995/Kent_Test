<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDS 工作站 API 測試</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .result {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 3px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .success {
            background: #e8f5e8;
            color: #2e7d32;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .api-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .api-info h3 {
            margin-top: 0;
            color: #1976d2;
        }
        .workstation-list {
            margin-top: 20px;
        }
        .workstation-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 3px;
            padding: 10px;
            margin: 5px 0;
        }
        .workstation-name {
            font-weight: bold;
            color: #1976d2;
        }
        .workstation-details {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>KDS 工作站 API 測試</h1>
    
    <div class="api-info">
        <h3>API 規格說明</h3>
        <p><strong>端點：</strong> GET /api/main?storeId={storeId}</p>
        <p><strong>參數：</strong> storeId (必要，整數，店代碼)</p>
        <p><strong>回應格式：</strong> { message, code, data }</p>
        <p><strong>成功代碼：</strong> 0000，失敗代碼：9999</p>
    </div>
    
    <div class="test-section">
        <h3>測試 KDS 工作站清單 API</h3>
        <div>
            <label for="storeId">店代碼 (storeId):</label>
            <input type="number" id="storeId" value="1" min="1">
            <button onclick="testWorkstationAPI()">測試 API</button>
        </div>
        <div id="workstationResult" class="result"></div>
        
        <div id="workstationList" class="workstation-list"></div>
    </div>

    <div class="test-section">
        <h3>測試錯誤情況</h3>
        <button onclick="testMissingStoreId()">測試缺少 storeId</button>
        <button onclick="testInvalidStoreId()">測試無效 storeId</button>
        <div id="errorResult" class="result"></div>
    </div>

    <script>
        async function testWorkstationAPI() {
            const storeId = document.getElementById('storeId').value;
            const resultDiv = document.getElementById('workstationResult');
            const listDiv = document.getElementById('workstationList');
            
            try {
                resultDiv.textContent = '載入中...';
                resultDiv.className = 'result';
                listDiv.innerHTML = '';
                
                const response = await fetch(`/api/main?storeId=${storeId}`);
                const result = await response.json();
                
                if (result.code === '0000') {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ 成功!\n\n回應資料:\n${JSON.stringify(result, null, 2)}`;
                    
                    // 顯示工作站清單
                    if (result.data && result.data.length > 0) {
                        displayWorkstations(result.data);
                    }
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ 失敗!\n\n錯誤訊息: ${result.message}\n錯誤代碼: ${result.code}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ 網路錯誤!\n\n${error.message}`;
            }
        }

        function displayWorkstations(workstations) {
            const listDiv = document.getElementById('workstationList');
            listDiv.innerHTML = '<h4>工作站清單：</h4>';
            
            workstations.forEach(ws => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'workstation-item';
                
                const status = ws.isOn === 1 ? '啟用' : '停用';
                const isDefault = ws.isDefault === 1 ? ' (預設)' : '';
                
                itemDiv.innerHTML = `
                    <div class="workstation-name">${ws.name}${isDefault}</div>
                    <div class="workstation-details">
                        編號: ${ws.no} | 序號: ${ws.serialNo} | 狀態: ${status}<br>
                        品牌ID: ${ws.brandId} | 門店ID: ${ws.storeId} | 公司ID: ${ws.companyId}<br>
                        建立時間: ${ws.createDate} | 修改時間: ${ws.modifyDate}
                    </div>
                `;
                
                listDiv.appendChild(itemDiv);
            });
        }

        async function testMissingStoreId() {
            const resultDiv = document.getElementById('errorResult');
            
            try {
                resultDiv.textContent = '載入中...';
                resultDiv.className = 'result';
                
                const response = await fetch('/api/main');
                const result = await response.json();
                
                resultDiv.className = 'result error';
                resultDiv.textContent = `測試缺少 storeId:\n\n回應資料:\n${JSON.stringify(result, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ 網路錯誤!\n\n${error.message}`;
            }
        }

        async function testInvalidStoreId() {
            const resultDiv = document.getElementById('errorResult');
            
            try {
                resultDiv.textContent = '載入中...';
                resultDiv.className = 'result';
                
                const response = await fetch('/api/main?storeId=abc');
                const result = await response.json();
                
                resultDiv.className = 'result error';
                resultDiv.textContent = `測試無效 storeId:\n\n回應資料:\n${JSON.stringify(result, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ 網路錯誤!\n\n${error.message}`;
            }
        }

        // 頁面載入時自動測試一次
        window.onload = function() {
            testWorkstationAPI();
        };
    </script>
</body>
</html>
