<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 打卡機主體 -->
  <rect x="20" y="30" width="60" height="40" rx="8" fill="#4A90E2" stroke="#2C5AA0" stroke-width="2"/>
  
  <!-- 打卡機顯示屏 -->
  <rect x="25" y="35" width="50" height="15" rx="3" fill="#2C3E50" stroke="#1A252F" stroke-width="1"/>
  
  <!-- 時間顯示 -->
  <text x="50" y="45" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="8" font-weight="bold">08:30</text>
  
  <!-- 打卡按鈕 -->
  <circle cx="50" cy="60" r="8" fill="#E74C3C" stroke="#C0392B" stroke-width="2"/>
  <text x="50" y="63" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="6" font-weight="bold">IN</text>
  
  <!-- 打卡機支架 -->
  <rect x="45" y="70" width="10" height="15" fill="#95A5A6" stroke="#7F8C8D" stroke-width="1"/>
  
  <!-- 裝飾線條 -->
  <line x1="30" y1="40" x2="70" y2="40" stroke="#34495E" stroke-width="1" opacity="0.3"/>
  <line x1="30" y1="45" x2="70" y2="45" stroke="#34495E" stroke-width="1" opacity="0.3"/>
</svg>
